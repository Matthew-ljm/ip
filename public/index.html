<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP信息发送服务</title>
    <style>
        /* 保持原有样式不变 */
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            min-height: 24px;
        }
        .success { background-color: #dff0d8; color: #3c763d; }
        .error { background-color: #f2dede; color: #a94442; }
    </style>
</head>
<body>
    <h1>IP信息发送服务</h1>
    <p>当前环境: <span id="env"></span></p>
    <p>API基础路径: <span id="api-base"></span></p>
    
    <button id="sendBtn">发送IP信息到邮箱</button>
    <div id="status"></div>
    
    <script>
        // 获取当前页面的URL，将url中的“key=”后面的内容存在变量里，检测如果包含“key=”，则直接调用发送操作，否则显示按钮，手动点击发送
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const key = urlParams.get('key');
            if (key) {
                document.getElementById('sendBtn').click();
            } else {
                document.getElementById('status').textContent = '请点击按钮发送IP信息';
            }
        });
        // 显式输出当前页面URL和API路径，帮助调试
        document.getElementById('env').textContent = window.location.hostname;
        document.getElementById('api-base').textContent = '/api';
        
        document.getElementById('sendBtn').addEventListener('click', async () => {
            const statusEl = document.getElementById('status');
            statusEl.textContent = '正在获取IP信息...';
            statusEl.className = '';
            
            try {
                // 显式写出完整请求URL，避免相对路径歧义
                const ipApiUrl = `${window.location.origin}/api/proxy-ip`;
                console.log('请求IP信息:', ipApiUrl);
                
                const ipResponse = await fetch(ipApiUrl);
                const ipResponseText = await ipResponse.text();
                
                if (!ipResponse.ok) {
                    throw new Error(`获取IP信息失败 [${ipResponse.status}]: ${ipResponseText}`);
                }
                
                let ipData;
                try {
                    ipData = JSON.parse(ipResponseText);
                } catch (e) {
                    throw new Error(`IP信息解析失败: ${e.message}, 原始内容: ${ipResponseText}`);
                }
                
                statusEl.textContent = '正在发送邮件...';
                const sendApiUrl = `${window.location.origin}/api/send-ip`;
                console.log('发送邮件请求:', sendApiUrl);
                
                const sendResponse = await fetch(sendApiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        ipData: ipData,
                        email: 'huifeidexiaogougou@126.com'
                    }),
                });
                
                const sendResponseText = await sendResponse.text();
                let result;
                try {
                    result = JSON.parse(sendResponseText);
                } catch (e) {
                    throw new Error(`邮件响应解析失败: ${e.message}, 原始内容: ${sendResponseText}`);
                }
                
                if (sendResponse.ok) {
                    statusEl.textContent = '邮件发送成功！';
                    statusEl.className = 'success';
                } else {
                    throw new Error(result.error || '邮件发送失败');
                }
            } catch (error) {
                statusEl.textContent = `错误: ${error.message}`;
                statusEl.className = 'error';
                console.error('操作失败:', error);
            }
        });
    </script>
</body>
</html>
