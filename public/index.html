<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP信息发送服务</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            min-height: 24px;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
        .loading {
            background-color: #f5f5f5;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>IP信息发送服务</h1>
    <p>点击下方按钮将您的IP信息发送到指定邮箱</p>
    
    <button id="sendBtn">发送IP信息到邮箱</button>
    
    <div id="status"></div>
    
    <script>
        document.getElementById('sendBtn').addEventListener('click', async () => {
            const statusEl = document.getElementById('status');
            const btn = document.getElementById('sendBtn');
            btn.disabled = true;
            statusEl.textContent = '正在获取IP信息...';
            statusEl.className = 'loading';
            
            try {
                // 1. 通过代理获取IP信息
                const ipResponse = await fetch('/api/proxy-ip');
                
                // 检查HTTP状态码
                if (!ipResponse.ok) {
                    // 尝试获取错误信息，不管是JSON还是文本
                    let errorText;
                    try {
                        const errorData = await ipResponse.json();
                        errorText = errorData.error || `HTTP错误: ${ipResponse.status}`;
                    } catch (e) {
                        // 如果不是JSON，获取文本内容
                        errorText = await ipResponse.text();
                        // 截断过长的错误信息
                        if (errorText.length > 100) {
                            errorText = errorText.substring(0, 100) + '...';
                        }
                    }
                    throw new Error(`获取IP信息失败: ${errorText}`);
                }
                
                // 验证响应内容类型
                const contentType = ipResponse.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await ipResponse.text();
                    throw new Error(`IP信息接口返回非JSON数据: ${text.substring(0, 100)}...`);
                }
                
                const ipData = await ipResponse.json();
                statusEl.textContent = '正在发送邮件...';
                
                // 2. 发送邮件
                const sendResponse = await fetch('/api/send-ip', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        ipData: ipData,
                        email: 'huifeidexiaogougou@126.com'
                    }),
                });
                
                // 处理邮件发送响应
                if (!sendResponse.ok) {
                    let errorText;
                    try {
                        const errorData = await sendResponse.json();
                        errorText = errorData.error || `HTTP错误: ${sendResponse.status}`;
                    } catch (e) {
                        errorText = await sendResponse.text();
                        if (errorText.length > 100) {
                            errorText = errorText.substring(0, 100) + '...';
                        }
                    }
                    throw new Error(`发送邮件失败: ${errorText}`);
                }
                
                // 验证邮件响应内容类型
                const sendContentType = sendResponse.headers.get('content-type');
                if (!sendContentType || !sendContentType.includes('application/json')) {
                    const text = await sendResponse.text();
                    throw new Error(`邮件接口返回非JSON数据: ${text.substring(0, 100)}...`);
                }
                
                const result = await sendResponse.json();
                
                statusEl.textContent = '邮件发送成功！';
                statusEl.className = 'success';
                
            } catch (error) {
                statusEl.textContent = `错误: ${error.message}`;
                statusEl.className = 'error';
                console.error('操作失败:', error);
            } finally {
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
